<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ювелирный магазин</title>
    <link rel="stylesheet" href="style.css">

</head>
<header>
    <p class="title1">Ювелирный магазин</p>
</header>
<body>
<main>
    <div class="mainBox">
        <p class="auth">Вход в аккаунт</p>
        <div class="loginBox">
            <input type="text" id="loginEmail" placeholder="Enter your email">
        </div>
        <div class="pwdBox">
            <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>

        <div class="lgsng">
            <div class="sngup">
                <button type="button" class="sngbtn" onclick="showSignupModal()">Регистрация</button>
            </div>
            <div class="lgin">
                <button type="button" class="lginbtn" onclick="login()">Вход</button>
            </div>
        </div>
    </div>
</main>

<!-- Модальное окно регистрации -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSignupModal()">&times;</span>
        <h2>Регистрация</h2>
        <label for="signupName">Имя:</label>
        <input type="text" id="signupName" required>
        <br>
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" required>
        <br>
        <label for="signupPassword">Пароль:</label>
        <input type="password" id="signupPassword" required>
        <br>
        <label for="signupRole">Роль:</label>
        <select id="signupRole">
            <option value="user">Клиент</option>
            <option value="manager">Менеджер</option>
            <option value="admin">Админ</option>
        </select>
        <br>
        <button onclick="signup()">Зарегистрироваться</button>
        <p id="signupMessage"></p>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
